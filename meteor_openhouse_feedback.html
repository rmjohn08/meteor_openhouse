<head>
  <title>OpenHouse</title>
</head>

<body>
  <h1>Open House</h1>
  {{> openhouse}}
</body>

<template name="openhouse">
    <h1>{{text1}}</h1>
    {{#each listings}}
      <ul>{{address}}, {{city}} {{zipCode}}</ul>
     {{/each}}
  
    {{> locationForm}}
</template>

<template name="locationForm">
   <form>
     <label for="locationAddress">Address:
       <input type="text" name="locationAddress"/>
     </label>
     <label for="locationCity">City:
       <input type="text" name="locationCity"/>
     </label>
     <label for="locationName">Zip:
       <input type="text" name="locationZip"/>
     </label>
     <input type="submit" value="Save">
  </form>
</template>
